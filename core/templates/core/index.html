{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'core/css/index.css' %}">
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col col-sm col-lg" id="SelectRegion">
          <div class="row">
            <div class="main-text">
              Выберите страну и город
            </div>
          </div>
          <div class="row">
            <div class="col col-sm col-lg">
              <div class="">
                <div class="select-main" v-on:click="showCountrys">
                  ${title_country}
                  <img src="{% static 'core/img/arrow.png' %}" alt="">
                </div>
                <div class="select-size" v-if="seenCountry">
                  <div class="select-text" v-for="item in countrys">
                    <div class="" v-on:click="selectCountry(item)">
                      ${item.name}
                    </div>
                  </div>
                </div>
              </div>

            </div>

          </div>
          <div class="row">
            <div class="col col-sm col-lg">
              <div class="select">
                <div class="select-main" v-on:click="showTowns">
                  ${title_town}
                  <img src="{% static 'core/img/arrow.png' %}" alt="">
                </div>
                <div class="select-size" v-if="seenTown">
                  <div class="select-text" v-for="item in towns">
                    <div class="" v-on:click="selectTown(item)">
                      ${item.name}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col-sm col-lg">
              <div class="select-button">
                <a v-bind:href="url">Перейти на сайт</a>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- <! — vue.js files → -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>

    <script type="text/javascript" src="{% static 'core/js/vue/select_region.js' %}">
    </script>
</body>

</html>
